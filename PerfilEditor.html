<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos-Perfil-Editor</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="own-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    
</head>
<body>
    <header>
        <!-- navbar resposiva -->
       <nav class="navbar bg-cabeza bg-body-tertiary">
           <div class="container-fluid" style="flex-wrap: nowrap;">
               <a class="navbar-brand  col-md-6" href="index.html" id="cabeza-a">
                   <img src="Imagenes/LogoUAS.png" alt="Logo" id="logoUAS">
                   <div class="p-logoUAS">
                       <p>Módulo de créditos</p><p>Extracurriculares</p>
                   </div>           
               </a>
               <div class="nav-item col-md-6" id="div-menu" >
                <ul class="navbar-nav me-auto mb-lg-0 col-md-12" ID="header-lista" >
                    <li class="nav-text">
                        <a class="nav-link" href="InicioEditor.html">INICIO</a>
                    </li>
                    <li class="nav-text">
                        <a class="nav-link" href="EventosEditor.html">EVENTOS</a>
                    </li>
                    <li class="nav-text">
                        <a class="nav-link" href="CertificadosEditor.html">CERTIFICADOS</a>
                    </li>
                    <li class="nav-text nav-fondo">
                        <a class="nav-link text-pulsar">PERFIL</a>
                    </li>
                    <li>
                        <img src="Imagenes/IconPerfil.png" alt="Icono de perfil">
                    </li>
                </ul>
                <li class="nav-item dropdown  col-md-12" id="li-dropdown">
                    <a class="nav-link dropdown-toggle text-fondo" id="Dropdown" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><span class="navbar-toggler-icon"></span></a>
                    <ul class="dropdown-menu" id="drop-menu">
                        <li><a class="dropdown-item" href="InicioEditor.html">INICIO</a></li>
                        <li><a class="dropdown-item" href="EventosEditor.html">EVENTOS</a></li>
                        <li><a class="dropdown-item" href="CertificadosEditor.html">CERTIFICADOS</a></li>
                        <li><a class="dropdown-item disabled text-fondo bg-pulsar" href="">PERFIL</a></li>
                    </ul>
                </li>
                </div>
            </div>
        </nav>
   </header>

   <section class="container-fluid" id="section-info-perfil" style="display: flex   ;justify-content: center;">
    <div class="card" id="card-ver-Perfil" style="padding: 50px;">
        <div class="divImgPerfil col-md-3">
            <img src="Imagenes/IconPerfil.png"> 
            <div class="badge bg-pulsar text-wrap font-weight-bold fs-6" style="margin-bottom: 20px; border-radius: 50px; margin-top: 10px;">
                Editor
            </div>
        </div>
        <section class="datosPerfil col-md-9">
            <fieldset disabled>
                <div>
                    <label class="form-label font-weight-bold">Nombre</label>
                    <input type="text" class="form-control bg-pulsar text-fondo" id="formGroupExampleInput" placeholder="Nombre">
                </div>
                <div>
                    <label class="form-label font-weight-bold disabled">Número de Cuenta</label>
                    <input type="text" class="form-control bg-pulsar text-fondo" id="formGroupExampleInput" placeholder="Número de cuenta">
                </div>
                <div>
                    <label class="form-label font-weight-bold ">Institución</label>
                    <input type="text" class="form-control bg-pulsar text-fondo" id="formGroupExampleInput" placeholder="Institución">
                </div>
            </fieldset>
            <div class="divBtnCerrarSesion">
                <button class="btn btn-cancelar text-fondo" id="btnCerrarSesion"> 
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </section>

    <section class="container-fluid" id="section-Salir-perfil" style="display: none;justify-content: center;">
        <div class="card" id="card-Salir-Perfil" style="padding: 50px;">
            <label class="form-label font-weight-bold fs-2 text-center">¿Está seguro de quierer cerrar sesión?</label>
            <div class="divBtnCerrarAlert">
                <button class="btn btn-pulsar text-fondo" id="btnCancelCerrar"> 
                    Cancelar
                </button>
                <a href="index.html">
                    <button class="btn btn-cancelar text-fondo" id="btnCerrarSesion2"> 
                        Cerrar Sesión
                    </button>
                </a>
            </div>
        </div>
    </section>

    <script src="js/functions.js"></script>
    <script>document.write('<script src="' + getBootstrapBundlePath() + '"><\/script>');</script>

    <script>
        let Field1 = document.getElementById('section-info-perfil');
        let Field2 = document.getElementById('section-Salir-perfil');
        let BtnSalir = document.getElementById('btnCerrarSesion');
        let BtnCancelar = document.getElementById('btnCancelCerrar');
    
        BtnSalir.addEventListener('click', () => {
            Field2.style.display = 'flex'; // cambia el valor de display a flex
            Field1.style.display = 'none';
        });
    
        BtnCancelar.addEventListener('click', () => {
            Field2.style.display = 'none'; // cambia el valor de display a flex
            Field1.style.display = 'flex';
        });
    </script>
</body>
</html>
