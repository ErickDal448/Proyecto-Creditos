<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos-IniciarSesión</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="own-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    <script src="js/functions.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-cabeza bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" id="cabeza-a"  >
                    <img src="Imagenes/Logo UAS.png" alt="Logo" id="logoUAS">
                    <div>
                        <p>Módulo de créditos</p><p>Extracurriculares</p>
                    </div>           
                </a>
                <div class="nav-item" style="width: 50%;" >
                    <ul class="navbar-nav me-auto mb-lg-0" ID="header-lista" >
                        <li class="nav-text nav-fondo">
                            <a class="nav-link" style="color:#E3C351;">INICIAR SESIÓN</a>
                        </li>
                        <li>
                            <img src="Imagenes/Icon Perfil.png" alt="Icono de perfil" id="profile-icon">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid" id="section-info-iniciarsesion">
        <div class="card" id="card-iniciarsesion">
            <div class="card-body-iniciarsesion col-md-6">
              <img src="Imagenes/Busqueda sesion.png" class="card-img-top" alt="img inicio" style="padding-left:5%;padding-right:5%;width:100%; height: 100%;">
            </div>

            <form class="form-iniciarsesion col-md-6">
                <div class="mb-3">
                  <label for="InputNumCuenta1" class="form-label" style="font-size: 24px;">NÚMERO DE CUENTA</label>
                  <input type="text" class="form-control bg-recuadro-front text-cabeza" id="InputNumCuenta1" aria-describedby="NumeroCuenta" value="Número de cuenta" onfocus="handleInputFocusNum(this)" onblur="handleInputBlurNum(this)" style=" border: 1px solid #000000; box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25); border-radius: 40px; ">
                  <div id="emailHelp" class="form-text font-weight-bold text-fondo"  style="font-size: 20px">NO compartas tu número de cuenta.</div>
                </div>
                <div class="mb-3">
                  <label for="NIP1" class="form-label " style="font-size: 24px">NIP</label>
                  <input type="text" class="form-control bg-recuadro-front text-cabeza" id="NIP1" value="NIP" onfocus="handleInputFocusNIP(this),handleCheckboxChange(document.getElementById('SeeNIP'))" onblur="handleInputBlurNIP(this)"  style="border: 1px solid #000000;box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25); border-radius: 40px;">
                </div>
                <div class="mb-3 form-check form-switch" style="display: flex; align-items:center;">
                    <input class="form-check-input border-dark control-label-dark" type="checkbox" role="switch" id="SeeNIP" onchange="handleCheckboxChange(this)" style="box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25); height: 30px; width: 60px; transition: .5s;">
                    <label class="form-check-label font-weight-bold" for="SeeNIP">Ver NIP</label>
                  </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn btn-pulsar border-dark btn-normal" type="text" onclick="goToOtherFile()" style="box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25); border-radius: 40px; " >INICIAR SESIÓN</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
