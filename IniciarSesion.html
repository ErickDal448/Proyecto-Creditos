<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos-IniciarSesión</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="own-style.css"/>
    <script src="/Bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar bg-cabeza bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" id="cabeza-a"  >
                    <img src="Imagenes/Logo UAS.png" alt="Logo" id="logoUAS">
                    <div>
                        <p>Módulo de créditos</p><p>Extracurriculares</p>
                    </div>           
                </a>
                <div class="nav-item" style="width: 50%;" >
                    <ul class="navbar-nav me-auto mb-lg-0" ID="header-lista" >
                        <li class="nav-text nav-fondo">
                            <a class="nav-link" style="color:#E3C351;">INICIAR SESIÓN</a>
                        </li>
                        <li>
                            <img src="Imagenes/Icon Perfil.png" alt="Perfil">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid" id="section-info-iniciarsesion">
        <div class="card" id="card-iniciarsesion">
            <div class="card-body-iniciarsesion">
              <img src="Imagenes/Busqueda sesion.png" class="card-img-top" alt="img inicio" style="padding-left:5%;padding-right:5%;width:100%; height: 100%;">
            </div>

            <form class="form-iniciarsesion">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="font-size: 24px;">NÚMERO DE CUENTA</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background: #CBCBCB; border: 1px solid #000000; box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25);
                  border-radius: 40px;">
                  <div id="emailHelp" class="form-text"  style="font-size: 20px">NO compartas tu número de cuenta.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="font-size: 24px">NIP</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid #000000;box-shadow: 0px 10px 30px 10px rgba(0, 0, 0, 0.25); border-radius: 40px;">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Ver NIP</label>
                </div>
                <div>
                    <a href="Inicio.html">
                        <button type="submit" class="btn btn-primary" onclick="location.href='/Proyecto-Creditos/Inicio.html'; return false;">INICIAR SESIÓN</button>
                    </a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
